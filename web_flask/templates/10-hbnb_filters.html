<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
        <META charset="UTF-8">
		<LINK rel="icon" type="image/x-icon" href="../static/images/icon.png" >
		<LINK rel="stylesheet" href="../static/styles/4-common.css"/>
		<LINK rel="stylesheet" href="../static/styles/3-header.css"/>
		<LINK rel="stylesheet" href="../static/styles/3-footer.css"/>
		<LINK rel="stylesheet" href="../static/styles/6-filters.css"/>
        <script>msg = ['Search','Really?','Come on.','Your','expectations','are','far','too','high.','end']; function just_no(o){ o.style.textDecoration = ""; for (i=0; i<msg.length; i++) { if (o.innerHTML == msg[i]) { o.innerHTML=msg[i+1]; if (o.innerHTML == 'end') { o.innerHTML=msg[0]; o.style.textDecoration = "line-through"; } break;} } }</script>
	</HEAD>
    <BODY>
        <HEADER>
            <A href="/">
                <IMG src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            </A>
        </HEADER>
		<DIV class="container">
			<SECTION class="filters">
				<BUTTON onclick="just_no(this)">Search</BUTTON>
				<DIV class="locations">
					<H3>States</H3>
					<H4>&nbsp;</H4>
					<UL class="popover">
						{% for state in states %}
						<LI><h2>{{ state.name }}</h2></LI>
						<UL>{% for city in state.cities %}
                            <LI><B>{{ city.name }}</B></LI>{% endfor %}
						</UL>
					{% endfor %}
					</UL>
				</DIV>
				<DIV class="amenities">
					<H3>Amenities</H3>
					<H4>&nbsp;</H4>
					<UL class="popover">{% for amenity in amenities %}
						<LI><B>{{ amenity.name }}</B></LI>{% endfor %}
					</UL>
				</DIV>
			</SECTION>
		</DIV>
		<FOOTER>
			<P><img src="https://cdn.prod.website-files.com/6571f4826e9363343bcd2acd/6595a5223c011701af533b5f_Atlas_favicon.png">&nbsp;Atlas&nbsp;School</P>
        </FOOTER>
	</BODY>
</HTML>
